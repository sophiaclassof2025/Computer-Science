<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InlineStyling</title>
</head>
<body>
    <div>
        <h1>Something</h1>
      </div>
      <section>
        <h2>Something else</h2>
      </section>
      
      <style>
        h1 {
          height: 100px;
          background-color: blue;
          color: purple;
          font-size: 40px;
        }
      
        h2 {
          background-color: yellow;
          height: 150px;
          color: orange;
          font-size: 50px;
        }
      </style>
</body>
</html>
