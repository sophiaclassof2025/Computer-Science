<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 {
        background-color: blue;
        font-size: 40px;
        color: purple;
        border-color: aqua;
      }

      h2 {
        background-color: yellow;
        font-size: 50px;
        color: orange;
        border-color: green;
      }
    </style>
    <title>Internal Styling Practice</title>
  </head>
  <body>
    <!-- Section 1 -->
    <section>
      <h1>Something</h1>
    </section>

    <!-- Section 2 -->
    <section>
      <h2>Something else</h2>
    </section>
  </body>
</html>
